<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="wrap"> 
        <h1 class="title">ToDo List</h1>
        <div class="form">
            <input type="text" class="input"> <button class="button">Add</button>
        </div>
        <div class="buttons">
            <p class="complete">Complete<br>all tasks</p>
            <p class="erase">Delete<br>completed tasks</p>
        </div>
        <ul class="list">
        </ul>
        <div class="info">
            <p class="completed">Completed: <span class="completed-value">0</span></p>
            <p class="total">Total: <span class="total-value">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
